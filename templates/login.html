<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: white;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Login to MovieHub</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-500 text-white p-2 mb-4 rounded">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="username">Username</label>
                    <input 
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        type="text" 
                        id="username" 
                        name="username" 
                        required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2" for="password">Password</label>
                    <input 
                        class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                        type="password" 
                        id="password" 
                        name="password" 
                        required>
                </div>
                
                <div class="mb-6 flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember_me" 
                        name="remember_me" 
                        class="w-4 h-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500">
                    <label for="remember_me" class="ml-2 text-gray-300">Remember me</label>
                </div>
                
                <button 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" 
                    type="submit">
                    Login
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="{{ url_for('auth.register') }}" class="text-indigo-400 hover:text-indigo-300">Register here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
