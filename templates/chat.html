<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon3.ico') }}">
    <title>FlickFinder</title>
    
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import Titan One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #chat-widget {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            padding: 15px;
            background: #000000;
            border-bottom: 2px solid #333;
            font-family: "Titan One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }

        .message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            margin: 5px 0;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #000000;
            color: #40e723;
            align-self: flex-start;
            text-align: left;
        }

        .typing {
            font-style: italic;
            color: #aaa;
            align-self: flex-start;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: #000000;
            border-top: 2px solid #000000;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #333;
            color: white;
            border-radius: 8px;
        }

        button {
            padding: 12px 15px;
            margin-left: 10px;
            background:  #09E85E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .media-section {
            background: #000000;
            padding: 10px;
            border-radius: 8px;
        }

        .media-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            color: #40e723;
        }

        .media-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .media {
            text-align: center;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            width: 120px;
        }

        .media img {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .media a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
            h1 {
                font-size: 18px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div id="chat-widget">
        <h1>FlickFinderðŸŽ¥ðŸŽ¬ðŸ¤–</h1>
        <div id="chat-messages"></div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask about a movie or TV show..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
const chatMessages = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");

function addMessage(sender, text) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message", sender);
    messageElement.textContent = text;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    addMessage("user", userMessage);
    userInput.value = "";
    userInput.focus();  // Ensure input is focused after sending a message

    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("message", "typing");
    typingIndicator.textContent = "Bot is typing...";
    chatMessages.appendChild(typingIndicator);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
        const response = await fetch("/chat_api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        addMessage("bot", data.reply);

        if ((data.movies && data.movies.length > 0) || (data.tv_shows && data.tv_shows.length > 0)) {
            let mediaContainer = document.createElement("div");
            mediaContainer.classList.add("media-container");

            if (data.movies && data.movies.length > 0) {
                displayMedia(data.movies, "Movies", mediaContainer);
            }
            if (data.tv_shows && data.tv_shows.length > 0) {
                displayMedia(data.tv_shows, "TV Shows", mediaContainer);
            }

            chatMessages.appendChild(mediaContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    } catch (error) {
        console.error("Error fetching chatbot response:", error);
        addMessage("bot", "Sorry, something went wrong. Please try again.");
    } finally {
        if (typingIndicator.parentNode) {
            chatMessages.removeChild(typingIndicator);  // Always remove typing indicator
        }
    }
}

function displayMedia(items, type, container) {
    let section = document.createElement("div");
    section.classList.add("media-section");

    let title = document.createElement("div");
    title.classList.add("media-title");
    title.textContent = type;

    let itemsContainer = document.createElement("div");
    itemsContainer.classList.add("media-items");

    items.forEach(item => {
        const mediaElement = document.createElement("div");
        mediaElement.classList.add("media");

        mediaElement.innerHTML = `
            <a href="${item.tmdb_link}" target="_blank">
                <img src="${item.poster_url}" alt="${item.title}">
                <p>${item.title}</p>
            </a>
        `;
        itemsContainer.appendChild(mediaElement);
    });

    section.appendChild(title);
    section.appendChild(itemsContainer);
    container.appendChild(section);
}

sendButton.addEventListener("click", sendMessage);
userInput.addEventListener("keyup", (event) => {
    if (event.key === "Enter") sendMessage();
});
    </script>

</body>
</html>
