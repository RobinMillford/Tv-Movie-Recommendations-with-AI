name: Update Movie Embeddings

# Run monthly on the 1st at 2 AM UTC
# Also allow manual triggering
on:
  schedule:
    - cron: "0 2 1 * *" # 1st of every month at 2 AM UTC
  workflow_dispatch: # Manual trigger button

jobs:
  update-embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Collect new movies from TMDb
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          python scripts/collect_media.py

      - name: Generate embeddings and upload to Chroma Cloud
        env:
          CHROMA_API_KEY: ${{ secrets.CHROMA_API_KEY }}
          CHROMA_CLOUD_URL: ${{ secrets.CHROMA_CLOUD_URL }}
        run: |
          python scripts/generate_embeddings.py
