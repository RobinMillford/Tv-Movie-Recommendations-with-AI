<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon3.ico') }}">
    <title>MovieHub AI Chat - {{ model }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            background: linear-gradient(-45deg, #1a1c2e, #2a2d4e, #3a3f6e, #2a2d4e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link a {
            position: relative;
        }

        .nav-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4f46e5;
            transition: width 0.3s ease;
        }

        .nav-link a:hover::after {
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #chat-widget {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            background: rgba(17, 24, 39, 0.5);
        }

        #chat-messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
            margin: 0.5rem 0;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            align-self: flex-end;
            text-align: left;
            border-bottom-right-radius: 0.25rem;
        }

        .bot {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 0.25rem;
        }

        .typing {
            font-style: italic;
            color: #9ca3af;
            align-self: flex-start;
            animation: blink 1s infinite;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 0.75rem;
            resize: none;
            height: 3rem;
            max-height: 8rem;
            overflow-y: auto;
            transition: all 0.2s ease-in-out;
            font-family: 'Poppins', sans-serif;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3);
        }

        #send-button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            margin-left: 0.75rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background: linear-gradient(135deg, #4338ca, #4f46e5);
            transform: translateY(-2px);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        .media-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease;
        }

        .media-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .media-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #818cf8;
            letter-spacing: 0.5px;
        }

        .media-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }

        .media {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .media:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .media img {
            width: 100%;
            height: 270px;
            border-radius: 0.5rem;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .media:hover img {
            transform: scale(1.05);
        }

        .media a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .media-title-text {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            line-height: 1.4;
            height: auto;
            min-height: 2.8em;
        }


        /* Responsive Fixes */
        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }
            h1 {
                font-size: 1.25rem;
            }
            .media-items {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .media img {
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <a href="/" class="flex items-center mr-4 text-white hover:text-indigo-400 transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Back
                    </a>
                    <div class="text-2xl font-bold gradient-text">MovieHub</div>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link hover:text-indigo-400 transition-colors">Home</a>
                    <a href="/movies" class="nav-link hover:text-indigo-400 transition-colors">Movies</a>
                    <a href="/tv_shows" class="nav-link hover:text-indigo-400 transition-colors">TV Shows</a>
                    <a href="/news" class="nav-link hover:text-indigo-400 transition-colors">News</a>
                </div>
                <button class="md:hidden" id="mobile-menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div id="chat-widget" class="pt-16">
        <h1 class="gradient-text">MovieHub AI Assistant - CineBot</h1>
        <div id="chat-messages"></div>

        <div id="input-area">
            <textarea id="user-input" placeholder="Ask CineBot about movies or TV shows... Press Shift + Enter for a new line" rows="2"></textarea>
            <button id="send-button">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const BOT_NAME = "CineBot";
        const modelName = "{{ model }}"; // Get model name from Flask template

        function addMessage(sender, text) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            
            // Add bot name to bot messages
            if (sender === "bot") {
                const botNameElement = document.createElement("div");
                botNameElement.classList.add("font-semibold", "text-indigo-300", "mb-1");
                botNameElement.textContent = BOT_NAME;
                messageElement.appendChild(botNameElement);
                
                const textElement = document.createElement("div");
                textElement.textContent = text;
                messageElement.appendChild(textElement);
            } else {
                messageElement.textContent = text;
            }
            
            chatMessages.appendChild(messageElement);

            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = "";  
            userInput.focus();  

            // Show typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.classList.add("message", "typing");
            typingIndicator.textContent = `${BOT_NAME} is thinking...`;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch("/chat_api", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: userMessage,
                        model: modelName // Include the model parameter
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addMessage("bot", data.reply);

                if ((data.movies && data.movies.length > 0) || (data.tv_shows && data.tv_shows.length > 0)) {
                    let mediaContainer = document.createElement("div");
                    mediaContainer.classList.add("media-container");

                    if (data.movies && data.movies.length > 0) {
                        displayMedia(data.movies, "Movies", mediaContainer);
                    }
                    if (data.tv_shows && data.tv_shows.length > 0) {
                        displayMedia(data.tv_shows, "TV Shows", mediaContainer);
                    }

                    chatMessages.appendChild(mediaContainer);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                addMessage("bot", "Sorry, something went wrong. Please try again.");
            } finally {
                if (typingIndicator.parentNode) {
                    chatMessages.removeChild(typingIndicator);
                }
            }
        }

        function displayMedia(items, type, container) {
            let section = document.createElement("div");
            section.classList.add("media-section");

            let title = document.createElement("div");
            title.classList.add("media-title");
            title.textContent = type;

            let itemsContainer = document.createElement("div");
            itemsContainer.classList.add("media-items");

            items.forEach(item => {
                const mediaElement = document.createElement("div");
                mediaElement.classList.add("media");

                // Add release status badge if it exists
                const releaseStatus = item.release_status || "";
                
                mediaElement.innerHTML = `
                    <a href="${item.tmdb_link}">
                        <img src="${item.poster_url}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Image'">
                        <div class="media-title-text">${item.title} (${item.year})${releaseStatus}</div>
                    </a>
                `;
                itemsContainer.appendChild(mediaElement);
            });

            section.appendChild(title);
            section.appendChild(itemsContainer);
            container.appendChild(section);
        }

        // Allow Shift + Enter for multiline input
        userInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Prevents new line
                sendMessage();
            }
        });

        sendButton.addEventListener("click", sendMessage);

        // Setup mobile menu
        function setupMobileMenu() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.createElement('div');
            mobileMenu.className = 'fixed top-16 left-0 right-0 bg-gray-900 glass-effect hidden';
            mobileMenu.innerHTML = `
                <div class="container mx-auto px-4 py-4">
                    <div class="flex flex-col space-y-4">
                        <a href="/" class="text-white hover:text-indigo-400">Home</a>
                        <a href="/tv_shows" class="text-white hover:text-indigo-400">TV Shows</a>
                    </div>
                </div>
            `;
            document.body.appendChild(mobileMenu);

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            setupMobileMenu();
            // Add welcome message
            setTimeout(() => {
                addMessage("bot", `Hello! I'm ${BOT_NAME}, your MovieHub AI Assistant. Ask me about movies, TV shows, or get personalized recommendations!`);
            }, 500);
        });
    </script>
</body>
</html>
