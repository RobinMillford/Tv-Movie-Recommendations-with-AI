name: Update Movie Embeddings

# Run monthly on the 1st at 2 AM UTC
# Also allow manual triggering
on:
  schedule:
    - cron: "0 2 1 * *" # 1st of every month at 2 AM UTC
  workflow_dispatch: # Manual trigger button

jobs:
  update-embeddings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Collect new movies from TMDb
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python scripts/collect_media.py

      - name: Generate embeddings
        run: |
          python scripts/generate_embeddings.py

      - name: Optimize and compress data
        run: |
          python scripts/optimize_movies.py

      - name: Upload to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_REPO_ID: ${{ secrets.HF_REPO_ID }}
        run: |
          python scripts/upload_to_huggingface.py

      - name: Commit updated metadata
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/movies.json
          git commit -m "chore: update movie metadata - $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "Nothing to push"
