    <style>

            padding: 0;

            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            background: url("https://i.gifer.com/U1c.gif") no-repeat center center fixed;
            background-size: cover;
        }

        #chat-widget {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* background: #000000; */
            color: white;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            padding: 15px;
            background: #000000;
            border-bottom: 2px solid #333;

            font-weight: 400;

        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }

        .message {
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 75%;
            word-wrap: break-word;
            margin: 5px 0;
        }

        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background: #444444;
            color: #40e723;

        }

        .typing {

            color: #aaa;
            align-self: flex-start;
            animation: blink 1s infinite;

            50% { opacity: 0.5; }

        input {
            flex: 1;

        #input-area {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #000000; /* Darker background for contrast */
    border-top: 2px solid #000000; /* Slightly lighter border */
    width: 100%;
    box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.0); /* Soft top shadow */
}

textarea {
    flex: 1;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #000000; /* Slightly lighter than background */
    color: white;
    border-radius: 8px;
    resize: none; /* Prevents resizing */
    height: 45px;
    max-height: 100px; /* Prevents excessive growth */
    overflow-y: auto; /* Scroll when needed */
    transition: all 0.2s ease-in-out;
}

textarea:focus {
    background: #1111; /* Slightly lighter on focus */
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
}

#send-button {
    background: #09E85E; /* Bright orange for visibility */
    color: white;
    border: none;
    padding: 12px 18px;
    margin-left: 10px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

#send-button:hover {
    background: #ff4500; /* Slightly brighter on hover */
}

#send-button:active {
    transform: scale(0.95); /* Click effect */
}

        button {
            padding: 12px 15px;
            margin-left: 10px;
            background:  #09E85E;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 10px;
        }

        .media-section {
            background: #000000;
            padding: 10px;
            border-radius: 8px;
        }

        .media-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            color: #40e723;
        }

        .media-items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .media {
            text-align: center;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            width: 120px;
        }

        .media img {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        .media a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
            h1 {
                font-size: 18px;
            }
            input, button {
                font-size: 14px;
            }
        }

<body>

    <div id="chat-widget">
        <h1>FlickFinderðŸŽ¥ðŸŽ¬ðŸ¤–</h1>
        <div id="chat-messages"></div>

        <div id="input-area">
            <textarea id="user-input" placeholder="Ask about a movie or TV show... Press Shift + Enter for a new line" rows="2"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
const chatMessages = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");
const sendButton = document.getElementById("send-button");

function addMessage(sender, text) {
    const messageElement = document.createElement("div");
    messageElement.classList.add("message", sender);
    messageElement.textContent = text;
    chatMessages.appendChild(messageElement);

    // Scroll to the latest message
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

async function sendMessage() {
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    addMessage("user", userMessage);
    userInput.value = "";  
    userInput.focus();  

    // Show typing indicator
    const typingIndicator = document.createElement("div");
    typingIndicator.classList.add("message", "typing");
    typingIndicator.textContent = "Bot is typing...";
    chatMessages.appendChild(typingIndicator);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
        const response = await fetch("/chat_api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        addMessage("bot", data.reply);

        if ((data.movies && data.movies.length > 0) || (data.tv_shows && data.tv_shows.length > 0)) {
            let mediaContainer = document.createElement("div");
            mediaContainer.classList.add("media-container");

            if (data.movies && data.movies.length > 0) {
                displayMedia(data.movies, "Movies", mediaContainer);
            }
            if (data.tv_shows && data.tv_shows.length > 0) {
                displayMedia(data.tv_shows, "TV Shows", mediaContainer);
            }

            chatMessages.appendChild(mediaContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    } catch (error) {
        console.error("Error fetching chatbot response:", error);
        addMessage("bot", "Sorry, something went wrong. Please try again.");
    } finally {
        if (typingIndicator.parentNode) {
            chatMessages.removeChild(typingIndicator);
        }
    }
}

function displayMedia(items, type, container) {
    let section = document.createElement("div");
    section.classList.add("media-section");

    let title = document.createElement("div");
    title.classList.add("media-title");
    title.textContent = type;

    let itemsContainer = document.createElement("div");
    itemsContainer.classList.add("media-items");

    items.forEach(item => {
        const mediaElement = document.createElement("div");
        mediaElement.classList.add("media");

        mediaElement.innerHTML = `
            <a href="${item.tmdb_link}" target="_blank">
                <img src="${item.poster_url}" alt="${item.title}">
                <p>${item.title}</p>
            </a>
        `;
        itemsContainer.appendChild(mediaElement);
    });

    section.appendChild(title);
    section.appendChild(itemsContainer);
    container.appendChild(section);
}

// Allow Shift + Enter for multiline input
userInput.addEventListener("keydown", (event) => {
    if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // Prevents new line
        sendMessage();
    }
});

sendButton.addEventListener("click", sendMessage);
    </script>

</body>
